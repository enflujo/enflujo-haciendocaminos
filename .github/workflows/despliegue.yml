name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --frozen-lockfile
          yarn build
      - name: ğŸ¦… Enviar por SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.DOMINIO }}
          username: ${{ secrets.USUARIO }}
          password: ${{ secrets.CLAVE }}
          local-dir: './publico/'
          dangerous-clean-slate: true
